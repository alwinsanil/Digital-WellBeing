<!DOCTYPE html>
<html>
  <head>

    <div id="home">
      <div class="pri">

      <div class="sec">
        <input
          class="blocked-text"
          id="blocked-text"
          type="button"
          value="Blocked"

        </div>
        <div class="naughty" id="naughty">
